<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // P176 無名関数とアロー関数

        // 無名関数（function のあとに関数の名前がない）
        setTimeout( function(){
            console.log("こんにちわ");
        }, 1000)

        // (無名の）アロー関数
        setTimeout( () => console.log("こんにちわ"),2000 );

    </script>
</body>
</html>
